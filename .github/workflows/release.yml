name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build_macos:
        description: "Build macOS assets (requires macOS runners)"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.asset }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            asset: upi-win-x64.exe
            output: UPI.exe
          - os: ubuntu-latest
            rid: linux-x64
            asset: upi-linux-x64
            output: UPI

    steps:
      - uses: [actions/checkout](https://github.com)@v4

      - name: Setup .NET
        uses: [actions/setup-dotnet](https://github.com)@v4
        with:
          dotnet-version: 10.0.x

      - name: Publish
        run: >-
          dotnet publish UPI.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          -p:PublishSingleFile=true
          -p:PublishTrimmed=true
          -o publish/${{ matrix.rid }}

      - name: Rename Artifact
        shell: bash
        run: |
          set -euo pipefail
          mv "publish/${{ matrix.rid }}/${{ matrix.output }}" "publish/${{ matrix.rid }}/${{ matrix.asset }}"

      - name: Upload Artifact
        uses: [actions/upload-artifact](https://github.com)@v4
        with:
          name: ${{ matrix.asset }}
          path: publish/${{ matrix.rid }}/${{ matrix.asset }}

  build-macos:
    name: Build (${{ matrix.asset }})
    # This checks both the Manual Input and the GitHub Repository Variable
    if: ${{ vars.BUILD_MACOS == 'true' || inputs.build_macos == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            rid: osx-x64
            asset: upi-macos-x64
            output: UPI
          - os: macos-14
            rid: osx-arm64
            asset: upi-macos-arm64
            output: UPI

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Publish
        run: >-
          dotnet publish UPI.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          -p:PublishSingleFile=true
          -p:PublishTrimmed=true
          -o publish/${{ matrix.rid }}

      - name: Rename Artifact
        shell: bash
        run: |
          set -euo pipefail
          mv "publish/${{ matrix.rid }}/${{ matrix.output }}" "publish/${{ matrix.rid }}/${{ matrix.asset }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: publish/${{ matrix.rid }}/${{ matrix.asset }}

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - build
      - build-macos
    # Ensures release runs even if build-macos is skipped, but fails if build-linux/win fails
    if: >-
      always() &&
      startsWith(github.ref, 'refs/tags/') &&
      needs.build.result == 'success' &&
      (needs.build-macos.result == 'success' || needs.build-macos.result == 'skipped')

    steps:
      - name: Download Artifacts
        uses: [actions/download-artifact](https://github.com)@v4
        with:
          path: dist

      - name: Prepare Assets
        run: |
          set -euo pipefail
          mkdir -p release
          # Copies all uploaded artifacts from the 'dist' folder to 'release'
          find dist -type f -maxdepth 2 -mindepth 2 -print0 | xargs -0 -I {} cp {} release/

      - name: Create GitHub Release
        uses: [softprops/action-gh-release](https://github.com)@v2
        with:
          files: release/*
